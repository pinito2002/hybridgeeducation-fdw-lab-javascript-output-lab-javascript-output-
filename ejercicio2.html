<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demostración de Output en Javascript</title>
</head>
<body>
  <h1>Demostración de Output en Javascript</h1>

  <button onclick="mostrarAlerta()">Mostrar mi nombre</button>

  <p id="parrafo"></p>
  <button onclick="cambiarTexto()">Cambiar texto</button>

  <script>
    function mostrarAlerta() {
      alert("Hola, soy BRENDA");
    }

    function cambiarTexto() {
      document.getElementById("parrafo").textContent = "¡Texto actualizado con Javascript!";
    }

    console.log("La página se ha cargado correctamente");
  </script>
</body>
</html>
